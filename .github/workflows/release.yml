name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python .github/scripts/package.py . /tmp/dist
      - run: echo "Skill is valid"

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python .github/scripts/package.py . dist/
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/perfectpost-mcp.skill
          generate_release_notes: true
